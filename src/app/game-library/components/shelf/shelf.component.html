<div class="filter-wrapper">
    <mat-form-field class="full-width">
        <input matInput (keyup)="filter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="table-wrapper">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="gamesDataSource" matSort>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let game"> {{game.title}} </td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
                <td mat-cell *matCellDef="let game">{{game.genre}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
    <div *ngIf="isSpinnerDisplayed" class="spinner-wrapper">
        <mat-spinner></mat-spinner>
    </div>
</div>
